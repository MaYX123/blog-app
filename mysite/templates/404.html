{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="loaf.fun">

    <title>loaf.fun-404 not found</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <style>
    	main {
    		display: flex;
    		flex-direction: column;
    		justify-content: center;
    		align-items: center;
    	}
        .info-404 {
        	box-sizing: border-box;
            background-color: pink;
            font-size: 3rem;
            font-weight: bolder;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .to-home {
        	box-sizing: border-box;
            background-color: yellow;
            font-size: 1.5rem;
        }
    </style>

</head>
<body>
<main>
    <div class="info-404">
        404 not found
    </div>
    <div class="to-home">
        找不到该页面，<span id="sec">10</span> 秒后将<a href="/">返回首页</a>。
    </div>
</main>
<script>
var sec = document.getElementById('sec');
var count = 10;
function decreaseTime() {
	count--;
	sec.innerText = count;

	if (count>0) {
		setTimeout(decreaseTime, 1000);
	}
	else {
        window.location.href = '/';
	}
}
setTimeout(decreaseTime, 1000);
</script>

</body>
</html>
